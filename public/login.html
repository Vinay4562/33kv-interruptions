        .navbar a {

        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            margin: 120px auto; /* Adjust margin to fit below the navbar */
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.success {
            background: #d4edda;

        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;

            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {

            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-visibility {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            background: #004085;
            transform: translateY(2px);
        }

    </style>
</head>
<body>

    <header class="header">
        <img src="logo_new.png" alt="Logo" class="logo">
        <h1>ğ“ğ‘ğ€ğğ’ğŒğˆğ’ğ’ğˆğğ ğ‚ğğ‘ğğğ‘ğ€ğ“ğˆğğ ğğ… ğ“ğ„ğ‹ğ€ğğ†ğ€ğğ€ ğ‹ğˆğŒğˆğ“ğ„ğƒ</h1>
    </header>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href='https://400kvssshankarpally.free.nf/'>Home</a>
        <a href="#">LC Procedures</a>
        <a href='https://maxregister-git-main-vinay-kumars-projects-f1559f4a.vercel.app/Displaydata_original.html'>Max-Min data</a>
    </div>

    <div class="container">
        <h1>Login</h1>
        <div class="message error" id="login-error" style="display: none;"></div>
        <div class="message success" id="login-success" style="display: none;"></div>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-visibility" id="toggle-password"></i>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                const errorDiv = document.getElementById('login-error');
                const successDiv = document.getElementById('login-success');
    
                // Clear previous messages
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
    
                if (data.success) {
                    successDiv.textContent = 'Login successful!';
                    successDiv.style.display = 'block';

                    // Reset the credentials in the form fields
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    
                    sessionStorage.setItem('substationName', data.substation);
                    window.location.href = `/interruption.html?substation=${encodeURIComponent(data.substation)}`;
                } else {
                    errorDiv.textContent = 'Wrong username or password. Please try again.';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                const errorDiv = document.getElementById('login-error');
                errorDiv.textContent = 'An error occurred during login. Please try again later.';
                errorDiv.style.display = 'block';
            });
        });

        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
