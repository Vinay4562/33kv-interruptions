<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://vercel.live/">
    <title>Interruption Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="header">
        <img src="logo_new.png" alt="Logo" class="logo" width="130px" height="100px">
        <h1 style="color: red;">𝐓𝐑𝐀𝐍𝐒𝐌𝐈𝐒𝐒𝐈𝐎𝐍 𝐂𝐎𝐑𝐏𝐎𝐑𝐀𝐓𝐈𝐎𝐍 𝐎𝐅 𝐓𝐄𝐋𝐀𝐍𝐆𝐀𝐍𝐀 𝐋𝐈𝐌𝐈𝐓𝐄𝐃</h1>
    </div>
            
    <!-- Navigation bar -->
    <div class="navbar">
        <button id="logout-button">Logout</button>
    </div>

    <div class="container">
        <h1>33KV Interruption Form</h1>
        
        <form id="interruption-form">
            <label for="substation-dropdown">Select Substation:</label>
            <select id="substation-dropdown" name="substation" required>
                <option value="" disabled selected>Select a substation</option>
                <!-- Options will be added dynamically -->
            </select>

            <label for="sub-substation-select">Select Feeder:</label>
            <select id="sub-substation-select" name="subSubstation" required>
                <option value="" disabled selected>Select Feeder</option>
                <!-- Options will be added dynamically -->
            </select>

            <label for="cause-input">Cause of Interruption:</label>
            <input type="text" id="cause-input" name="cause" required>

            <label for="from-datetime">From:</label>
            <input type="datetime-local" id="from-datetime" name="from" required>

            <label for="to-datetime">To:</label>
            <input type="datetime-local" id="to-datetime" name="to" required>

            <label for="duration-input">Duration:</label>
            <input type="text" id="duration-input" name="duration" readonly>

            <button type="submit">Submit</button>
        </form>

        <h2>Interruption Records</h2>

        <div class="sort-container">
            <label for="sort-by">Sort By:</label>
            <select id="sort-by">
                <option value="none" selected>No Sorting</option>
                <option value="from-asc">From Date & Time (Ascending)</option>
                <option value="from-desc">From Date & Time (Descending)</option>
                <option value="to-asc">To Date & Time (Ascending)</option>
                <option value="to-desc">To Date & Time (Descending)</option>
            </select>
        </div>

        <!-- Filter inputs -->
        <div class="filter-container">
            <label for="feeder-filter">Filter by Feeder:</label>
            <select id="feeder-filter">
                <option value="">All</option>
                <!-- Feeder options will be dynamically added -->
            </select>
        
            <label for="cause-filter">Filter by Cause:</label>
            <input type="text" id="cause-filter" placeholder="Enter cause">
        
            <label for="date-filter">Filter by Date:</label>
            <input type="date" id="from-date-filter">
            <span>to</span>
            <input type="date" id="to-date-filter">
        
            <button id="filter-button">Apply Filters</button>
            <button id="clear-filters-button">Clear Filters</button>
        </div>

        <table id="interruption-table">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Substation Name</th>
                    <th>Feeder Name</th>
                    <th>Cause of Interruption</th>
                    <th>From Date and Time</th>
                    <th>To Date and Time</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be added dynamically -->
            </tbody>
        </table>
    </div>

    <div id="success-popup" class="popup hidden">
        Data added Successfully!
    </div>

    <script src="InterruptionScript.js"></script>
    
</body>
</html>
